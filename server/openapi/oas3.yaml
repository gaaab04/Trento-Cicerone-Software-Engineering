# --------------------------------------------------------------
# COMPONENTS
# --------------------------------------------------------------

components:

  securitySchemes:
    XAccessTokenHeaderAuth:
      type: apiKey
      in: cookie
      name: x-access-token

  responses:
    BadRequest:
      description: Dati non validi
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Unauthorized:
      description: Token mancante o non valido
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    Forbidden:
      description: Accesso negato
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    NotFound:
      description: Risorsa non trovata
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"
    ServerError:
      description: Errore interno del server
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorResponse"

  schemas:
    RegisterRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    RegisterResponse:
      type: object
      properties:
        email:
          type: string
        role:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    LoginResponse:
      type: object
      properties:
        login:
          type: boolean
        message:
          type: string
        role:
          type: string
          nullable: true

    Document:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        content:
          type: string
        category:
          type: string
        embedding:
          type: number
        metadata:
          type: object
          properties:
            source:
              type: string
            lastUpdated:
              type: string
              format: date-time

    DocumentCreate:
      type: object
      required: [title, content]
      properties:
        title:
          type: string
        content:
          type: string
        category:
          type: string
        source:
          type: string

    ChatMessageRequest:
      type: object
      required: [sessionId, message]
      properties:
        sessionId:
          type: string
        message:
          type: string
        useHybrid:
          type: boolean
          default: false

    ChatMessageResponse:
      type: object
      properties:
        messageId:
          type: string

    FeedbackRequest:
      type: object
      required: [feedback]
      properties:
        feedback:
          type: string
          enum: ["positive", "negative"]

    FAQ:
      type: object
      properties:
        _id:
          type: string
        question:
          type: string
        category:
          type: string

    FAQCreate:
      type: object
      required: [question, answer]
      properties:
        question:
          type: string
        category:
          type: string

    FAQUpdate:
      type: object
      properties:
        question:
          type: string
        category:
          type: string

    ErrorResponse:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
          nullable: true
        details:
          type: string
          nullable: true

    ChatMessage:
      type: object
      properties:
        _id:
          type: string
        sessionId:
          type: string
        role:
          type: string
          enum: [user, assistant]
        content:
          type: string
        mainSource:
          type: string
          nullable: true
        retrievedDocs:
          type: array
          items:
            type: object
            properties:
              documentId:
                type: string
              relevanceScore:
                type: number
        feedback:
          type: string
          enum: [positive, negative]
          nullable: true
        comment:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time

    TokenErrorResponse:
      type: object
      properties:
        valid:
          type: boolean
        message:
          type: string

    PromoteUserResponse:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
          nullable: true

    DemoteUserResponse:
      type: object
      properties:
        message:
          type: string
        error:
          type: string
          nullable: true

    PublicAccessResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: string
          nullable: true
        role:
          type: string
          nullable: true

    OperatorAccessResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: string
          nullable: true
        role:
          type: string
          nullable: true

    AdminAccessResponse:
      type: object
      properties:
        message:
          type: string
        user:
          type: string
          nullable: true
        role:
          type: string
          nullable: true

    UserProfileResponse:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        role:
          type: string

    ChangePasswordRequest:
      type: object
      required:
        - oldPassword
        - newPassword
      properties:
        oldPassword:
          type: string
        newPassword:
          type: string

    ChangePasswordResponse:
      type: object
      properties:
        message:
          type: string